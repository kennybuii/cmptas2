<!DOCTYPE html>
<html lang="en">

<head>
    <header class="display-1">HISTOGRAM GENERATOR</header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="histogram.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body onload="init()">
    <input id="fileInput" type="file" name="file"
        style="padding-bottom: 10px; padding-top: 10px; color: rgb(67, 67, 73)" />
    <main class="container-fluid">
        <section class="row">
            <section class="col-sm empty">
                <h2>Lower bounds</h2>
                <form id="my-form">

                    <span id="error0"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">Max</span>
                        <input type="number" class="form-control text-end" id="Max" value="100.00"
                            onchange="check(this, 0)">
                    </article>

                    <span id="error1"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">A+</span>
                        <input type="number" class="form-control text-end" id="A+" value="95.00"
                            onchange="check(this, 1)">
                    </article>
                    
                    <span id="error2"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">A</span>
                        <input type="number" class="form-control text-end" id="A" value="90.00"
                            onchange="check(this, 2)">
                    </article>

                    <span id="error3"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">A-</span>
                        <input type="number" class="form-control text-end" id="A-" value="85.00"
                            onchange="check(this, 3)">
                    </article>

                    <span id="error4"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">B+</span>
                        <input type="number" class="form-control text-end" id="B+" value="80.00"
                            onchange="check(this, 4)">
                    </article>

                    <span id="error5"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">B</span>
                        <input type="number" class="form-control text-end" id="B" value="75.00"
                            onchange="check(this, 5)">
                    </article>

                    <span id="error6"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">B-</span>
                        <input type="number" class="form-control text-end" id="B-" value="70.00"
                            onchange="check(this, 6)">
                    </article>

                    <span id="error7"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">C+</span>
                        <input type="number" class="form-control text-end" id="C+" value="65.00"
                            onchange="check(this, 7)">
                    </article>

                    <span id="error8"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">C</span>
                        <input type="number" class="form-control text-end" id="C" value="60.00"
                            onchange="check(this, 8)">
                    </article>

                    <span id="error9"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">C-</span>
                        <input type="number" class="form-control text-end" id="C-" value="55.00"
                            onchange="check(this, 9)">
                    </article>

                    <span id="error10"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">D</span>
                        <input type="number" class="form-control text-end" id="D" value="50.00"
                            onchange="check(this, 10)">
                    </article>

                    <span id="error11"></span>
                    <article class="input-group mb-3 w-75">
                        <span class="input-group-text w-25">F</span>
                        <input type="number" class="form-control text-end" id="F" value="0" onchange="check(this, 11)">
                    </article>
                </form>

            </section>
            
            <section class="col-sm">
                <h2>Histogram</h2>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">A+</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoAPlus" role="progressbar" style="width: 0%"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">A</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoA" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">A-</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoAMinus" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">B+</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoBPlus" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">B</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoB" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <article class="row">

                    <article class="col-1 my-auto">
                        <span class="grade">B-</span>
                    </article>

                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoBMinus" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>

                    </article>
                </article>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">C+</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoCPlus" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">C</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoC" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">C-</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoCMinus" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">D</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoD" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <article class="row">
                    <article class="col-1 my-auto">
                        <span class="grade">F</span>
                    </article>
                    <article class="col">
                        <article class="progress">
                            <div class="progress-bar" id="histoF" role="progressbar" style="width: 0px"
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </article>
                    </article>
                </article>

                <section class="stats">
                    <h2>Stats</h2>
                    <article class="form-inline">
                        <p class="d-inline-block w-25">Highest: </p>
                        <p class="d-inline-block" id="highest"></p>
                    </article>
                    <article class="form-inline">
                        <p class="d-inline-block w-25">Lowest: </p>
                        <p class="d-inline-block" id="lowest"></p>
                    </article>
                    <article class="form-inline">
                        <p class="d-inline-block w-25">Mean: </p>
                        <p class="d-inline-block" id="mean"></p>
                    </article>
                    <article class="form-inline">
                        <p class="d-inline-block w-25">Median: </p>
                        <p class="d-inline-block" id="median"></p>
                    </article>
                    <p id="lowest"></p>
                    <p id="Mean"></p>
                    <p id="Median"></p>
                </section>

            </section>
        </section>

    </main>
    <script src="calculate.js"></script>
</body>

</html>
